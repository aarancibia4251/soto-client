<mat-card>
  <div class="receipts">
    <div class="receipts__header">
      <h1>Bandeja de Emision de comprobantes</h1>
    </div>
    <div class="receipts__queries">
      <form [formGroup]="options">
        <div class="flex-wrap gap20 receipts__queries--filters">
          <mat-form-field appearance="fill"
                          [hideRequiredMarker]="hideRequiredControl.value"
                          [floatLabel]="getFloatLabelValue()">
            <input matInput placeholder="Simple placeholder" required>
          </mat-form-field>

          <mat-form-field appearance="fill" [floatLabel]="getFloatLabelValue()">
            <mat-label>Both a label and a placeholder</mat-label>
            <input matInput placeholder="Simple placeholder">
          </mat-form-field>

          <mat-form-field appearance="fill"
                          [hideRequiredMarker]="hideRequiredControl.value"
                          [floatLabel]="getFloatLabelValue()">
            <mat-select required>
              <mat-option>-- None --</mat-option>
              <mat-option value="option">Option</mat-option>
            </mat-select>
            <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
          </mat-form-field>
        </div>
      </form>
      <div class="flex-nowrap gap10 receipts__queries--buttons">
        <button mat-button mat-raised-button color="accent">Filtrar</button>
        <button mat-button mat-raised-button color="accent">Nuevo</button>
      </div>
    </div>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Editar</button>
              <button mat-menu-item>Eliminar</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </div>
</mat-card>
